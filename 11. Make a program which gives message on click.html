<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. Make a program which gives message on click</title>
</head>
<body>
    <button onclick="changeText()">Change text here</button>
  <p id="textDisplay"></p>

  <script>
    var clickCount = 0;
    
    function changeText() {
      clickCount++;

      if (clickCount === 1) {
        document.getElementById('textDisplay').innerHTML = 'That\'s good';
      } else if (clickCount === 2) {
        document.getElementById('textDisplay').innerHTML = 'This is JavaScript Program';
      } else if (clickCount === 3) {
        document.getElementById('textDisplay').innerHTML = 'I wrote it without script';
        clickCount = 0; 
      }
    }
  </script>
</body>
</html>
